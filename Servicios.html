    <div class="formulario">
        <h1>Formulario para adoptar</h1>
        <hr>
        <form action="MisPerris.html" name="fomulario_adop" method="post" onsubmit="validateForm()">
            <label for="nombre">Nombre</label>
            <input class="form-control" type="text" required name="nombre" placeholder="Nombre Completo" 
            aria-label="default input example">
            <label for="nombre">RUN</label>
            <input class="form-control" type="text" required id="nombre" placeholder="run" aria-label="default input example">
            <label for="nombre">Correo Electronico</label>
            <input class="form-control" type="email" required id="nombre" placeholder="Correo" aria-label="default input example">
            <label for="nombre">Telefono de contacto</label>
            <input class="form-control" type="tel"  id="nombre" placeholder="telefono" aria-label="default input example">
            <label for="nombre">Fecha de nacimiento</label>
            <input class="form-control" type="date" required id="nombre" placeholder="fecha" aria-label="default input example">
            <br>
            <label for="region">Region</label>
            <select class="form-select" aria-label="Default select example" required>
                <option selected>Seleccionar una region</option>
                <option value="Region Metropolitana">Region Metropolitana</option>
                <option value="Region del Maule">Region del Maule</option>
                <option value="Region de Arica y Parinacota">Regio de Arica y Parinacota</option>
                <option value="Region de Tarapaca">Region de Tarapaca</option>
                <option value="Region de Antofagasta">Region de Antofagasta</option>
                <option value="Region de Coquimbo">Region de Coquimbo</option>
                <option value="Region de Valparaiso">Region Valparaiso</option>
                <option value="Region de Ñuble">Region de Ñuble</option>
                <option value="Region del Biobio">Region del Biobio</option>
                <option value="Region de la Araucania">Region de la Araucania</option>
                <option value="Region de los Rios">Region de los Rios</option>
                <option value="Region de los Lagos">Region de los Lagos</option>
              </select>
              <br>
              

        </form>
        <button type="submit" class="btn btn-outline-primary" form="fomulario_adop" style="width: 50rem;">Enviar</button>
